  </h3>
</div>

<div class="container-fluid row">
  <div class="col">
    <input class="form-control" placeholder="Enter your new task" [(ngModel)]="taskText.name" />
  </div>
  <div class="col-auto">
    <button class="btn btn-primary" (click)="createTask(taskText)">+</button>
  </div>
</div>

<div>
  <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Description</th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.id }}</td>
        <td>{{ task.name }}</td>
        <td><input type="checkbox" [(ngModel)]="task.done" /></td>
        <td [ngSwitch]="task.done">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchCase="false">No</span>
          <span *ngSwitchCase="null">No</span>
        </td>
        <td>
          <button class="btn btn-success" (click)="delete(task)">Delete</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="delete(task)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
